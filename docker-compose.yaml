version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: onespirit_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-onespirit_db}
      POSTGRES_USER: ${DB_USER:-onespirit_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-onespirit_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-onespirit_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onespirit_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onespirit_web
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=onespirit_project.settings.dev
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-onespirit_db}
      - DB_USER=${DB_USER:-onespirit_user}
      - DB_PASSWORD=${DB_PASSWORD:-onespirit_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure-fallback-key-for-local-dev-only}
    volumes:
      - .:/app
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onespirit_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: onespirit_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@onespirit.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onespirit_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  onespirit_network:
    driver: bridge
